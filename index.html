<!DOCTYPE html>
<html>
<head>
  <title>Job Application</title>
  <style>
       <a href="{{ url_for('C:\Users\satya\OneDrive\Desktop\job\templates\preview.html') }}">Preview Application</a>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
    }

    form {
      max-width: 500px;
      margin: 0 auto;
    }

    label, input {
      display: block;
      margin-bottom: 10px;
    }

    input[type="submit"] {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin-top: 20px;
      cursor: pointer;
    }

    .success-message {
      color: green;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Job Application Form</h1>
  <form id="job-application-form">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>
    
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
    
    <label for="resume">Resume:</label>
    <input type="file" id="resume" name="resume" required>
    
    <label for="cover-letter">Cover Letter:</label>
    <textarea id="cover-letter" name="cover-letter" rows="6" required></textarea>
    
    <input type="submit" value="Submit">
  </form>

  <div id="success-message" class="success-message" style="display: none;">
    Application submitted successfully!
  </div>

  <script>
    document.getElementById('job-application-form').addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent form submission

      // Perform form validation and submission logic here

      // Show success message
      document.getElementById('success-message').style.display = 'block';
    });
  </script>
</body>
</html>
